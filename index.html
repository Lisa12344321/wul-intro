<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min första webbsida</title>
    <style>
        h1 {
            color:rgb(255, 255, 88);
            background-color: rgb(27, 27, 75);
            text-align: center;
            font-size: 10rem;
        }
        main {
                max-width: 50rem;
                margin-inline:auto;
                color:rgb(255, 255, 88);
                background-color: rgb(27, 27, 75);
        }
        img {
            max-width: 100%;
            width: 100%;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <h1>Hej hej!</h1>
        <img src="bild.jpg" alt="En bild">
        <p>Den här sidan är gjord med HTML</p>
        <ul>
            <li>h element är rubriker</li>
            <li>p element är paragrafer</li>
            <li>ul element är en unordered list och innehåller li element för varje del av listan</li>
        </ul>
        <img src="bild2.jpg" alt="En bild">
    </main>
</body>
</html>
